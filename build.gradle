plugins {
    id 'java'
    id 'idea'
}

group 'cqltest'
version '1.0-SNAPSHOT'

apply plugin: 'application'


mainClassName = 'com.clarivate.cql.AmazonKeyspaces'

applicationDefaultJvmArgs = ['-Djavax.net.ssl.trustStore=/opt/reuters/apps/cassandra_truststore.jks',
                             '-Djavax.net.ssl.trustStorePassword=amazon']


sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {

    compile "org.slf4j:slf4j-api:1.6.1"
    compile "org.slf4j:slf4j-log4j12:1.6.1"

    compile 'com.datastax.oss:java-driver-core:4.1.0'
    compile 'com.datastax.oss:java-driver-query-builder:4.1.0'

    compile group: 'software.aws.mcs', name: 'aws-sigv4-auth-cassandra-java-driver-plugin', version: '4.0.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
